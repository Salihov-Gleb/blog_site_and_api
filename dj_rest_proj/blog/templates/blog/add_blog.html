{% extends 'base.html' %}

{% block title %}
Добавление записи
{% endblock %}

{% block body %}

<div class="container-fluid mt-3">
    <h1>Добавление записи</h1>
    <hr>
    <form enctype="multipart/form-data" action="{% url 'blog:add_blog' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
